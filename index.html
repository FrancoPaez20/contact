<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script src="https://kit.fontawesome.com/fc69885e8b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>

	<main class="main">

		<figure class="figure">
			

		</figure>

		<div class="container">

			<h2>Contact Us<span>.</span></h2>

			<form action="" class="form">

				
				<div class="grupo">
					<input class="input" type="text" name="name" id="name" autocomplete="off" required>
					<label for="name">Nombre completo</label>
					<span class="span"></span>
				</div>

				<div class="grupo">
					<input class="input" type="number" name="phone" id="phone" autocomplete="off" required>
					<label for="phone">Telefono</label>
					<span class="span"></span>
				</div>

				<div class="grupo">
					<input class="input" type="email" name="email" id="email" autocomplete="off" required>
					<label for="email">Correo electronico</label>
					<span class="span"></span>
				</div>

				<div class="grupo">
					<input class="input" type="text" name="asunto" id="asunto" autocomplete="off" required>
					<label for="asunto">Asunto</label>
					<span class="span"></span>
				</div>

				<div class="grupo">
					<textarea class="input" name="message" id="message" autocomplete="off"></textarea>
					<label for="message">Mensaje </label>
					<span class="span"></span>
				</div>

				<div class="recaptcha"></div>

				<input type="submit" value="Send Message" class="btn">

			</form>

			<h3>Or also<span>.</span></h3>

			<section class="redes">
				
				<a href="#" class="icon"><i class="fab fa-twitter"></i></a>
				<a href="#" class="icon"><i class="fab fa-twitch"></i></a>
				<a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="icon"><i class="fab fa-instagram"></i></a>
				<a href="#" class="icon"><i class="fab fa-youtube"></i></a>
				<a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>

			</section>

		</div>

	</main>

</body>
</html>
